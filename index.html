<script> // load Time
	var myTime
	var oldTime = false

		myTime = myDate.getTime() /1000
		if ( oldTime == false ) { oldTime = myTime }
	}
	F_getTime()
	function F_loadTime() {
		F_getTime()
		var diffTime = myTime-oldTime
		console.log("– – – Loading finished – – – " + diffTime+"s")
	}
</script>
<script> //javascript.js
	function registerScript(scriptPath) {
